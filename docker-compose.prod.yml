version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg14
    container_name: tayai-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - tayai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tayai-redis-prod
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - tayai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tayai-backend-prod
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    networks:
      - tayai-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Production: Use multiple workers
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --no-access-log

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
        - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-/ai}
    container_name: tayai-frontend-prod
    env_file:
      - .env.production
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-/ai}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - tayai-network
    depends_on:
      - backend
    command: npm run start

volumes:
  postgres_data:
  redis_data:

networks:
  tayai-network:
    driver: bridge

